<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">    
    <link rel="stylesheet" href="css/datatables-subtheme.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css"/> 
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css"/> 


    <link rel="stylesheet" href="css/style.css">
    <title>Contact Update Portal</title>
</head>
<body>

    <!-- ajax loading gif -->
	<div id="loading"></div>

    <!-- navbar -->
	<div class="navbar-div">
		<nav class="row">
			<div>
				<img src="assets/images/ctl_new.png" width="100" height="50">
			</div>
			<div>
				<h1 class="header-title">Contact Update Portal</h1>
			</div>
			<div class="navbar-right">
				<h3 class="user">
					<span>&nbsp;&nbsp;${user}</span>
                </h3>
                <a href="#"><h3 class="logout">
                        <span>&nbsp;&nbsp;logout</span>
                </h3></a>
			</div>
		</nav>
    </div>
    
    <!-- order input div -->
    <div class="orderIdDiv">
        <label class="label" for="orderId">Sales Order ID: </label>
        <input type="text" name="orderId" id="orderId">
        <div class="searchBtn-wrapper">
            <button class="searchBtn">Search</button>
            <button class="resetBtn">Reset</button>
        </div>
    </div>

        <!-- main starts -->
    <div class="cards-container">

        <div class="tabbedContent">
            <div class="tab-item">
                <button class="ubi active">LIMS</button>
            </div>
            <div class="tab-item">
                <button class="eng">CORE</button>
            </div>
        </div>
        
        <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact Type</th>
                        <th>Email</th>
                        <th>Cell</th>
                        <th>Office</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Contact Type</th>
                        <th>Email</th>
                        <th>Cell</th>
                        <th>Office</th>
                        <th>Availability</th>
                    </tr>
                </tfoot>
            </table>
       
       <div class="contacts">
        <!-- content coming from js -->
       </div>
    </div>
    <!-- main ends -->

<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> // jQuery    
<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script> 
<script src="js\jquery-ui.min.js"></script>
<script src="js\dataTables.altEditor.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
<script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script> 
<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script> 
<script src="https://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>


<script src="js/response.js"></script>
</body>
</html>
