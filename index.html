<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Update Portal</title>
</head>
<body>

    <!-- ajax loading gif -->
	<div id="loading"></div>

    <!-- navbar -->
	<div class="navbar-div">
		<nav class="row">
			<div>
				<img src="assets/images/ctl_new.png" width="100" height="50">
			</div>
			<div>
				<h1 class="header-title">Contact Update Portal</h1>
			</div>
			<div class="navbar-right">
				<h3 class="user">
					<span>&nbsp;&nbsp;${user}</span>
                </h3>
                <a href="#"><h3 class="logout">
                        <span>&nbsp;&nbsp;logout</span>
                </h3></a>
			</div>
		</nav>
    </div>
    
    <!-- order input div -->
    <div class="orderIdDiv">
        <label class="label" for="orderId">Order ID: </label>
        <input type="text" name="orderId" id="orderId">
        <div class="searchBtn-wrapper">
            <button class="searchBtn">Search</button>
            <button class="resetBtn">Reset</button>
        </div>
    </div>

        <!-- main starts -->
    <div class="cards-container">

        <div class="tabbedContent">
                <div class="tab-item">
                        <button class="eng active">CORE</button>
                    </div>
            <div class="tab-item">
                <button class="ubi">LIMS</button>
            </div>
        </div>
        
        <table id="example-table" class="display" cellspacing="0" width="100%"></table>
       
       <div class="contacts">
        <!-- content coming from js -->
       </div>
    </div>
    <!-- main ends -->


<!-- jquery -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> 
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
<!-- tabulator -->
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
<!-- sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>


<script src="js/response.js"></script>
</body>
</html>
